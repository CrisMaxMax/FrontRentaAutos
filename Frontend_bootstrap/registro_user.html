    <h3> Crear una cuenta </h3>

<form class="form">
  <div class="container">
        
    <div class="panel panel-default">
        <div class="col-md-6">

            <label for="validacionNombre" class="form-label">Correo electronico</label>
            <input type="text" class="form-control" id="validacionCorreo" required>
          <div class="invalid-feedback">
            El correo es requerido
          </div>
  
        </div>
    
        <div class="panel-body">
            <div class="col-md-6">
                <label for="validacionNombre" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="validacionNombre" required>
                <div class="invalid-feedback">
                  El nombre es requerido
                </div>
            </div>           
        </div>

        <div class="panel-body">
          <div class="col-md-6">
            <label for="validacionApellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="validacionApellidos" required>
            <div class="invalid-feedback">
              Los apellidos son requeridos
            </div>
          </div>
        </div>

        <div class ="panel-body">
          <div class="col-md-4">
            <label for="inputState" class="form-label">Tipo de identificación</label>
            <select id="inputState" class="form-select">
              <option selected>Elegir</option>
              <option>Cedula</option>
              <option>Tarjeta de identidad</option>
              <option>Cedula de extrangeria</option>
          
            </select>
          </div>
        </div>

        <div class ="panel-body">
          <div class="col-md-3">
            <label for="validacionCelular" class="form-label">Telefono Celular</label>
            <input type="number" class="form-control" id="validacionCelular" required>
            <div class="invalid-feedback">
                El telefono celular es requerido
            </div>
          </div>
        </div>

        <div class ="panel-body">
          <div class="col-md-4">
            <label for="inputState" class="form-label">Ciudad</label>
            <select id="inputState" class="form-select">
              <option selected>Elegir</option>
              <option>Medellin</option>
              <option>Bogota</option>
              <option>Cali</option>
          
            </select>
          </div>
        </div>
        <br>
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
